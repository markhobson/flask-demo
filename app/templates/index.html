<!DOCTYPE html>

<html>
    <body>
        <h1>Products</h1>
        <ul>
            {% for product in products %}
                <li>
                    <a href="{{ url_for('products.get', product_id=product.id) }}">{{ product.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
